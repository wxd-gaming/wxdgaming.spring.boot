<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="/js/com.wxd.js"></script>
    <title>b</title>
    <link rel="stylesheet" type="text/css" href="/style/com.wxd.css"/>
    <link rel="stylesheet" type="text/css" href="/style/table.css"/>
    <style>
        html, body, table, tbody, tr, td {border: 0;margin: 0;padding: 0;box-sizing: border-box;}

        html, body {
            display: block;overflow: auto;width: 100%;height: 100%;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            color: #535252;
            min-width: 1400px;
        }

        a:link {color: #0866b4;}

        a:visited { color: #0866b4;}

        label {padding-left: 5px;padding-right: 5px;}
    </style>
    <script>

        let itemTime = [];

        $(() => {
            let url = "/api/log/logTitle";
            let map = new wxd.Map();
            map.loadSearch();
            wxd.netty.post(url, map.toString(), (response) => {
                if (response.code === 1) {
                    let data = response.data;
                    for (let i = 0; i < data.length; i++) {
                        let item = data[i];
                        itemTime[i] = item.name;
                        let l = `<th class="${item.name}">${item.comment}</th>`;

                        $(".table_head").append(l);
                    }
                }
            });

            let html = `
<div style="position: absolute;left: 2px;right: 2px;bottom: 5px;padding: 2px;border-radius: 0px;overflow: auto;text-align: center;">
    <div>
        <label for="page_size">共</label>
        <label id="lab_row_count" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">0</label>
        &nbsp;&nbsp;
        <label for="page_size">每页显示</label>
        <select id="page_size" onchange="pageView.nextPage(-99999999999999999999)">
            <option value="20">20</option>
            <option value="30" selected="selected">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
        </select>
        <label for="page_size">条</label>
        <a href="javascript:void(0);" onclick="pageView.nextPage(-99999999999999999999)">首页</a>
        <a href="javascript:void(0);" onclick="pageView.nextPage(-1)">上一页</a>
        &nbsp;&nbsp;
        <label id="lab_page_index" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">1</label>
        /
        <label id="lab_page_max" style="width: 40px; text-align: center; border: slategrey 1px solid;background-color: white;">1</label>
        &nbsp;&nbsp;
        <a href="javascript:void(0);" onclick="pageView.nextPage(1)">下一页</a>
        <a href="javascript:void(0);" onclick="pageView.nextPage(99999999999999999999)">末页</a>
    </div>
</div>
        `;

            $(document.body).append(html);

        });
    </script>
</head>
<body>
<div class="tableDom" style="position: absolute;left: 20px;top: 20px;right: 20px;bottom: 40px;padding-right: 10px;border-radius: 0;">
    <table>
        <thead>
        <tr class="table_head">
        </tr>
        </thead>
        <tbody class="tbody">
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        </tbody>
    </table>
</div>
<div></div>
</body>
</html>
