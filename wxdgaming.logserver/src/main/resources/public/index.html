<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>index</title>
    <style>
        html, body, table, tbody, tr, td {border: 0;margin: 0;padding: 0;box-sizing: border-box;}

        html, body {display: block;overflow: hidden;width: 100%;height: 100%;}

        table, tbody, tr {
            display: block;
            width: 100%; height: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        tr {display: inline-block;width: 100%;}

        td {display: inline-block;height: 100%;}

        td.nav { width: 180px;border-right: 1px solid rgba(67, 67, 67, 0.1);}

        td.content {
            width: calc(100% - 184px); /* 或者不设置，让它自动填充 */
        }

        td object {width: 100%;height: 100%;}
    </style>
    <script>
        function changeContent(url) {
            let obj = `<object id="content_body" data="${url}">loading ...</object>`;
            $('.content').html(obj);
        }
    </script>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td class="nav">
            <object data="nav.html">1</object>
        </td>
        <td class="content">
            <object id="content_body">loading ...</object>
        <td>
    </tr>
    </tbody>
</table>
</body>
</html>
